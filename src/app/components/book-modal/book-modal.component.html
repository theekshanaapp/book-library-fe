<div class="fixed inset-0 hidden bg-gray-500 bg-opacity-75 transition-opacity md:block"></div>

<div *ngIf="product" class="fixed inset-0 z-10 w-screen overflow-y-auto">
  <div class="flex min-h-full items-center justify-center md:px-2 lg:px-4">

    <div class="w-full transform text-left text-base transition md:max-w-2xl md:px-4 lg:max-w-4xl">
      <div class="relative flex w-full bg-white px-4 pb-8 pt-14 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8">

        <button (click)="onClose()" type="button" class="absolute right-4 top-4 text-gray-400 hover:text-gray-500 sm:right-6 sm:top-8 md:right-6 md:top-6 lg:right-8 lg:top-8">
          <span class="sr-only">Close</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <div class="grid w-full grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-12 lg:gap-x-8">

          <div class="bg-gradient-to-r from-blue-400 to-purple-500 h-64 flex items-center justify-center text-white text-3xl font-bold rounded-lg sm:col-span-4 lg:col-span-5">
            {{ product.name.substring(0, 1) }}
          </div>

          <div class="sm:col-span-8 lg:col-span-7">
            <h2 class="text-2xl font-bold text-gray-900 sm:pr-12">{{ product.name }}</h2>
            <section aria-labelledby="options-heading" class="mt-10">

              <h3 id="options-heading" class="sr-only">Product options</h3>
              <p class="text-sm text-gray-600">Author: {{ product.author.firstName + ' ' +  product.author.lastName }}</p>
              <p class="text-sm text-gray-600">ISBN: {{ product.isbn }}</p>

            </section>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>
