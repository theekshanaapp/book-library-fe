<div class="lg:w-4/12 mt-5 p-10 bg-white shadow-lg mx-auto rounded-lg">
    <h3 class="text-3xl text-center font-semibold py-5">{{ isEditMode ? 'Update Author' : 'Add Author' }}</h3>
    <form [formGroup]="authorForm" class="flex flex-col space-y-4">
      <div class="flex flex-col">
        <input formControlName="firstName" class="p-2 border border-gray-300 rounded" 
            type="text" placeholder="First Name" required>
        <span *ngIf="authorForm.get('firstName')?.invalid && authorForm.get('firstName')?.touched" 
            class="text-red-500 mt-1">*First Name is required</span>
      </div>
      <div class="flex flex-col">
        <input formControlName="lastName" class="p-2 border border-gray-300 rounded" 
            type="text" placeholder="Last Name" required>
        <span *ngIf="authorForm.get('lastName')?.invalid && authorForm.get('lastName')?.touched" 
            class="text-red-500 mt-1">*Last Name is required</span>
      </div>
      <button 
        [disabled]="authorForm.invalid || authorForm.pristine" 
        [class.disabled]="authorForm.invalid || authorForm.pristine"  
        (click)="save()" class="p-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">
            {{ isEditMode ? 'Update Author' : 'Create Author' }}
      </button>
    </form>
  </div>
